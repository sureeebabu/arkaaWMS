<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Add Put Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let p of putDetailsJson">
    <ion-item>
        <h2><span><b>Item Code : </b></span>{{p.itemCode}} </h2>
    </ion-item>
    <ion-item>
        <h2><span><b>Item Name : </b></span>{{p.itemName}} </h2>
    </ion-item>
    <ion-item>
      <h2><span><b>Item Quantity  : </b></span>{{p.itemQty}} </h2>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Scan Box QR</ion-label>
        <ion-input type="text" [(ngModel)]="scanBoxQR" value="" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Scan Rack QR</ion-label>
      <ion-input type="text" [(ngModel)]="scanRackQR" value="" ></ion-input>
    </ion-item>

      <button ion-button full  >Submit</button>
</ion-card>
</ion-content>
